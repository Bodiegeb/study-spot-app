<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title id="title">
            Study spot at the U
        </title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    </head>
    <body>
        <h1>Study spots at the U</h1>

        <div id="map"></div>
         <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script src="script.js"></script>
        
        <div class="controlPanel">
            <header class="formFill"></header>
            <!--Add a new study spot or click on a spot to see its details.-->
            
            <!--This form is displayed when the user wants to add a new spot manually.-->
            <form id="addSpotForm">
            <input type="text" id="name" placeholder="Name" required />
            <input type="number" id="lat" placeholder="Latitude" step="any" required />
            <input type="number" id="lon" placeholder="Longitude" step="any" required />
            <input type="number" id="rating" placeholder="Rating" step="0.1" min="0" max="5" required />
            <input type="wifiStrength" id="wifiStrength" placeholder="Wifi Strength" step="0.1" min="0" max="5" required />
            <button type="submit">Add Spot</button>
            </form>

            <!--This form is displayed when the user clicks on the map to add a new spot.--> 
            <form id="mapClickForm" style="display: none;">
            <input type="text" id="click-name" placeholder="Name" required />
            <input type="number" id="click-lat" readonly />
            <input type="number" id="click-lon" readonly />
            <input type="number" id="click-rating" placeholder="Rating" step="0.1" min="0" max="5" required />
            <input type="wifiStrength" id="click-wifiStrength" placeholder="Wifi Strength" step="0.1" min="0" max="5" required />
            <button type="submit">Save Spot</button>
            </form>
            <button id="toggleForm">Add Spot</button>
            <button id="toggleMapClickForm" style="display: none;">Add Spot by
        </div>
    </body>
</html>
